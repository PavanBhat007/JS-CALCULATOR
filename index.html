<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <!-- <h1 class="heading"> ▂ ▅ ▆ ▇ JS CALCULATOR ▇ ▆ ▅ ▂ </h1> -->
    <h1 class="heading">CALCULATOR</h1>
    
    <div class="main-container">

        <div class="display">
            <p class="expr"></p>
            <p class="input-space">0</p>
        </div>

        <div class="buttons">
            <div class="row row1">
                <button class="btn clrscr double">C</button>
                <!-- temporary button to fill space -->
                <button class="temp"></button>
                <button class="btn bckspc">←</button>
                <button class="btn sign">÷</button>
            </div>
            <div class="row row2">
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn sign">×</button>
            </div>
            <div class="row row3">
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn sign">+</button>
            </div>
            <div class="row row4">
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn sign">-</button>
            </div>
            <div class="row row5">
                <button class="btn triple">0</button>
                <!-- temporary buttons to fill space -->
                <button class="temp"></button>
                <button class="temp"></button>
                <button class="btn sign">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
